<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; letter-spacing: 0.2px; margin: 16px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- import from Google Font : https://fonts.google.com/specimen/Abel -->
  <link rel="stylesheet" href="./index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <h2>Interactive comments section <span>💬</span> <span>🙋‍♀️</span> <span>🤷‍♂️</span> <span>🤦‍♀️</span></h2>
  <!-- Pull dynamic content from the data.json file -->
  <!-- 'comments' will be placed below -->
  <section id="comments-section" class="set-flex direction-col">
    <!-- loading spinner element-->
    <div class="main__loading spinner">
      <h3><span class="visually-hidden">visuallyhidden</span></h3>
    </div>
  </section>

  <section id="comment-input" class="set-flex direction-col">
    <div class="input-form set-flex">
      <img src="./images/avatars/image-juliusomo.png"/>
      <form class="set-flex">
        <textarea id="comment" placeholder="Add a comment..." rows="2" cols="20" wrap="hard"></textarea>
        <button type="submit" disabled="disabled">SEND</button>
      </form>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ji-hoon">Jihoon Kim</a>.
    </div>
  </section>
 
  
  
</body>
<script type="module" src="./index.js"></script>
</html>
